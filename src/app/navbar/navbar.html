<div class="bg-gray-50 font-bold shadow-md">
  <div
    class="container mx-auto bg-amber-200/90 shadow-md rounded-3xl py-4 px-6 my-5 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0"
  >
    <!-- Logo -->
    <div class="w-full md:w-1/6 text-center md:text-left">
      <a
        routerLink="/home"
        routerLinkActive="font-bold underline text-amber-900"
        class="text-2xl md:text-3xl tracking-wide"
      >
        Paw Planet
      </a>
    </div>

    <!-- Navigation Links -->
    <ul
      class="flex flex-col md:flex-row justify-center md:justify-evenly w-full md:w-2/6 items-center gap-3 md:gap-8"
    >
      <li>
        <a
          routerLink="/home"
          routerLinkActive="underline text-amber-900"
          class="transition hover:text-amber-800"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/shop"
          routerLinkActive="underline text-amber-900"
          class="transition hover:text-amber-800"
          >Shop</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="underline text-amber-900"
          class="transition hover:text-amber-800"
          >About Us</a
        >
      </li>
      <li>
        <a
          routerLink="/contacts"
          routerLinkActive="underline text-amber-900"
          class="transition hover:text-amber-800"
          >Contact Us</a
        >
      </li>
    </ul>
    <div
      class="flex flex-col md:flex-row justify-center md:justify-evenly items-center w-full md:w-2/6 gap-3 md:gap-4"
    >
      <div class="relative w-full md:w-64">
        <input
          type="text"
          placeholder="Search Products..."
          [value]="searchTerm()"
          (input)="onSearchChange($event.target.value)"
          (keydown)="onKeyDown($event)"
          class="w-full pr-10 pl-4 py-2 rounded-3xl border-none bg-gray-100 focus:outline-none focus:ring-2 focus:ring-amber-500 shadow-sm"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 absolute right-3 top-2.5 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
          />
        </svg>

        <div
          *ngIf="searchTerm() && filteredProducts().length"
          class="absolute mt-1 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto z-50"
        >
          <div
            *ngFor="let product of filteredProducts(); let i = index"
            (click)="goToProduct(product.id)"
            [class.bg-amber-100]="activeIndex() === i"
            class="p-2 hover:bg-amber-100 cursor-pointer"
          >
            {{ product.name }}
          </div>
        </div>

        <div
          *ngIf="searchTerm() && !filteredProducts().length"
          class="absolute mt-1 w-full bg-white border border-gray-300 rounded-lg shadow-lg p-2 text-gray-500 z-50"
        >
          No products found.
        </div>
      </div>

      <!-- Favorites -->
      <div class="relative">
        <a routerLink="/favorites" routerLinkActive="text-amber-900">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 hover:text-red-500 transition"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.239-4.5-5-4.5-1.657 0-3.156.895-4 2.236A4.497 4.497 0 008 3.75C5.239 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>
          <span
            *ngIf="favoritesCount()"
            class="absolute -top-1 -right-2 bg-amber-600 text-white text-xs font-semibold rounded-full w-4 h-4 flex items-center justify-center"
          >
            {{ favoritesCount() }}
          </span>
        </a>
      </div>
      <div class="relative">
        <a routerLink="/cart" routerLinkActive="text-amber-900">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 hover:text-amber-700 transition"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.086.835l.383 1.437m0 0l1.358 5.094a2.25 2.25 0 002.187 1.684h7.426a2.25 2.25 0 002.187-1.684l1.358-5.094m-14.579 0h14.579m-9.579 11.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm6 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </a>

        @if (cartItemCount() > 0) {
          <span
            class="absolute -top-1 -right-2 bg-amber-600 text-white text-xs font-semibold rounded-full w-4 h-4 flex items-center group-hover:bg-amber-900 justify-center"
          >
            {{ cartItemCount() }}
          </span>
        }
      </div>

      <div class="flex gap-3">
        <a
          routerLink="/login"
          routerLinkActive="text-amber-900"
          class="transition hover:text-amber-800"
          >Login</a
        >
        <a
          routerLink="/dashboard"
          routerLinkActive="text-amber-900"
          class="transition hover:text-amber-800"
          >Dashboard</a
        >
      </div>
    </div>
  </div>
</div>
